{% extends "base.html" %}

{% load static %}

{% block content %}

<section class="course-sign-form-area">
	<div class="container">
		<div class="row">
			<div class="col-xl-6 col-lg-6">
				<div class="course-sign-in">
					<div class="sign-form">
						<div class="bd-section-title-wrapper">
							<h2 class="sign-form-title">Сбросить пароль</h2>
							<p class="sign-desc">Введите свой адрес электронной почты, 
								чтобы сбросить пароль и восстановить доступ к своей учетной записи.</p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xl-6 col-lg-6">
				<div class="sign-form-wrapper">
					<div class="sign-form-logo">
						<a href="index.html"><img src="{% static 'images/logo.png' %}" alt="logo"></a>
					</div>
					<h3 class="sign-in-title">Сбросить пароль</h3>
					<p class="subtitle">Салам юзер</p>
					<form action="https://formspree.io/f/myyleorq" method="POST">
						<div class="form-input-box">
							<div class="form-input-title">
								<label for="emailAddress">Email <span>*</span></label>
							</div>
							<div class="form-input">
								<input name="email" id="emailAddress" type="email" placeholder="Email">
							</div>
						</div>
						<div class="sign-option">
							<div class="checkout-option">
								<input id="rememberMe" type="checkbox">
								<label for="rememberMe">Запомнить меня</label>
							</div>
							
						</div>
						<div class="sign-btn">
							<a href="forgot.html">Сбросить пароль</a>
						</div>
					</form>
					<div class="bd-alter-sign">
						<button><span class="btn-icon"><li><a href="https://www.facebook.com/?locale=ru_RU"><i class="fab fa-facebook-f"></i></a></li></span>Facebook</button>
						<button><span class="btn-icon"><li><a href="https://x.com/"><i class="fa-brands fa-x-twitter"></i></a></li></span>Twitter</button>
					</div>
					<div class="bd-sign-up-label">
						Нет аккаунта?<a href="{% url "register" %}" class="sign-link"> Зарегистрируйтесь</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!--==================================================-->
<!-- End educate sign form area  -->
<!--==================================================-->

{% endblock content %}
