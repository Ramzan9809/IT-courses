{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="breadcumb-area d-flex">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-12">
				<div class="breadcumb-content">
					<div class="breadcumb-title">
						<h4>Проверка</h4>
					</div>
					<ul>
						<li><a href="{% url "home" %}">Главная <span><i class="fa-solid fa-arrow-right-long"></i></span></a></li>
						<li>Проверка</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="breadcumb-shape">
			<img src="{% static 'images/inner-img/breadcumb-dot.png' %}" alt="dot">
		</div>
		<div class="breadcumb-shape2">
			<img src="{% static 'images/inner-img/breadcumb-ball.png' %}" alt="ball">
		</div>
	</div>
</div>
<!--==================================================-->
<!-- End educate Breadcumb Area -->
<!--==================================================-->

<!--==================================================-->
<!-- Product Section Start checkout-->
<!--==================================================-->
<div class="shop-product-section">
	<div class="container">
		<form action="checkout.html#" class="checkout-form">
			<div class="row g-4">

				<div class="col-lg-7">

					<!-- Checkout Summary Start -->
					<div class="checkout-box">

						<h4 class="mb-4">Корзина</h4>

						<table class="checkout-summary-table table table-borderless">
							<thead>
								<tr>
									<th>Курс</th>
									<th>Стоимость</th>
								</tr>
							</thead>
							<tbody>
								
								<tr>
									<td>pixer photo Original x 1</td>
									<td>$110.00</td>
								</tr>
								
							</tbody>
							<tfoot>
								<tr>
									<th class="border-top">Итого</th>
									<th class="border-top">$139.00</th>
								</tr>
							</tfoot>
						</table>

					</div>
					<!-- Checkout Summary End -->

					<!-- Payment Method Start -->
					
					<!-- Payment Method End -->

				</div>

				<div class="col-lg-5">
					<div class="checkout-box">

						<h4 class="mb-4">Метод оплаты</h4>

						<div class="checkout-payment-method">

							<div class="single-method form-check">
								<input class="form-check-input" type="radio" id="payment_bank" name="payment-method">
								<label class="form-check-label" for="payment_bank">Прямой банковский перевод</label>
							</div>

							<div class="single-method form-check">
								<input class="form-check-input" type="radio" id="payment_card" name="payment-method">
								<label class="form-check-label" for="payment_card">Оплата картой</label>
							</div>

							<div class="single-method form-check">
								<input class="form-check-input" type="checkbox" id="accept_terms">
								<label class="form-check-label mb-4" for="accept_terms">Я прочитал(а) и принимаю условия и положения</label>
							</div>

						</div>

						<button class="btn btn-dark btn-primary-hover rounded-0 mt-6">Оплатить</button>

					</div>
				</div>

			</div>
		</form>
	</div>
</div>
<!--==================================================-->
<!-- Product Section End -->
<!--==================================================-->
<!--==================================================-->

				</div>
			</div>
		</div>
		<div class="call-to-shape31">
			<img src="{% static 'images/home-three/call-to-arrow2.png' %}" alt="shape">
		</div>
	</div>
</div>
